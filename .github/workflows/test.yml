name: Tests

on:
  push:
    branches:
      - "**"
    tags:
      - "v*"
  pull_request:

env:
  CARGO_TERM_COLOR: always

jobs:
  tests:
    name: Tests (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
      - uses: Swatinem/rust-cache@v2
      - name: cargo test
        run: cargo test --locked --all-features

  wasm:
    name: wasm32 build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets: wasm32-unknown-unknown
      - uses: Swatinem/rust-cache@v2
      - name: cargo build (wasm)
        run: cargo build --locked --all-features --target wasm32-unknown-unknown
