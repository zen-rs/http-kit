[package]
name = "http-kit"
version = "0.1.0"
edition = "2024"

[dependencies]
http = "1.3"
bytes = "1.10"
bytestr = "0.1.0"
anyhow = "1.0"
futures-lite = "2.6"

[dependencies.serde_json]
version = "1.0"
optional = true

[dependencies.serde_urlencoded]
version = "0.7.1"
optional = true

[dependencies.serde]
version = "1.0"
optional = true

[dependencies.http-body]
version = "1.0"
optional = true

[dependencies.mime]
version = "0.3.17"
optional = true

[dependencies.async-fs]
version = "2.1"
optional = true

[features]
default = ["json", "form", "std"]
std = []
mime = ["dep:mime"]
http_body = ["dep:http-body"]
json = ["dep:serde", "dep:serde_json"]
form = ["dep:serde", "dep:serde_urlencoded"]
fs = ["dep:async-fs"]
